<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - SkillPort</title>
    <link rel="icon" href="assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-signup-container">
      <div class="signup-card text-center">
        <div class="logo-container">
          <img src="assets/logo.png" alt="SkillPort Logo" class="logo-image" />
        </div>
        <br>
        <div class="signup-card-header">
          <h3>Create Your Account</h3>
        </div>
        <br>
        <div class="signup-card-body">
          <form id="userSignupForm">
            <div class="form-group mb-3 text-start">
              <label for="signupUsername">Username:</label>
              <input
                type="text"
                id="signupUsername"
                class="form-control"
                placeholder="Enter your username"
                required
              />
            </div>
            <div class="form-group mb-3 text-start">
              <label for="signupEmail">Enter your Email:</label>
              <input
                type="email"
                id="signupEmail"
                class="form-control"
                placeholder="youremail@northeastern.edu"
                required
              />
            </div>
            <div class="form-group mb-3 text-start">
              <label for="signupPassword">Password:</label>
              <ul id="passwordRequirements" class="small text-muted">
                <li>(Minimum 8 characters</li>
                <li>Atleast 1 uppercase and 1 lowercase letter</li>
                <li>Atleast 1 number and 1 special character)</li>
              </ul>
              <input
                type="password"
                id="signupPassword"
                class="form-control"
                placeholder="Create a strong password"
                required
              />
            </div>
            <div class="form-group mb-3 text-start">
              <label for="confirmSignupPassword">Confirm Password:</label>
              <input
                type="password"
                id="confirmSignupPassword"
                class="form-control"
                placeholder="Re-enter your password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Create Account
            </button>
            <p id="signupErrorMessage" class="text-danger mt-3"></p>
          </form>
        </div>
        <div class="signup-card-footer">
          <p>Already have an account? <a href="login.html">Sign In</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
