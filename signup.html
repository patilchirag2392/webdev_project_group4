<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - SkillPort</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="main-signup-container">
        <br>
      <div class="signup-card">
        <div class="signup-card-header">
          <h3>Create Account</h3>
        </div>
        <div class="signup-card-body">
          <form id="userSignupForm">
            <div class="form-group">
              <label for="signupUsername">Username:</label>
              <input
                type="text"
                id="signupUsername"
                class="form-control"
                placeholder="Enter your username"
                required
              />
            </div>
            <div class="form-group">
              <label for="signupEmail">Northeastern Email:</label>
              <input
                type="email"
                id="signupEmail"
                class="form-control"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="signupPassword">Password:</label>
              <input
                type="password"
                id="signupPassword"
                class="form-control"
                placeholder="Enter a strong password"
                required
              />
              <ul id="passwordRequirements">
                <li>At least 8 characters long</li>
                <li>At least 1 uppercase letter</li>
                <li>At least 1 lowercase letter</li>
                <li>At least 1 number</li>
                <li>At least 1 special character (!@#$%^&*)</li>
              </ul>
            </div>
            <div class="form-group">
              <label for="confirmSignupPassword">Confirm Password:</label>
              <input
                type="password"
                id="confirmSignupPassword"
                class="form-control"
                placeholder="Re-enter your password"
                required
              />
            </div>
            <button type="submit" class="button">
              Register
            </button>
            <p id="signupErrorMessage" class="text-danger mt-3"></p>
          </form>
        </div>
        <div class="signup-card-footer">
          <p>Already have an account? <a href="login.html">Sign In</a></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
